
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Doação</title>
    </head>

    <body>
        <div class="conteudo">
        

        <header>
            <h1>ONG de Animais</h1>
            <hr>
        </header>

        <nav>
            <p><a href="../">Home Page</a></p>
            <p><a href="animal">Animais</a></p>
            <p><a href="veterinario">Veterinários</a></p>
            <p><a href="doacao" class="current">Doações</a></p>
        </nav>
        <div class="menu">
            <a href="logout">Logout</a> 
        </div>
        <h2>Doação</h2>
        <div class="menu">
            <a href="listagem">Listagem</a>  |
            <a href="{% url 'polls:cadastro_doacao' %}">Cadastro</a>  |
            <a href="{% url 'polls:edicao_doacao' %}" class="current">Edição</a>  |
            <a href="{% url 'polls:remocao_doacao' %}">Remoção</a>  
        </div>

        <br/>
        <form action="{% url 'polls:update_doacao' %}" method="POST">
            {% csrf_token %} <!-- security seasons, dont ask Cross site request foreign-->
            <input type="hidden" name="doacao_selected" value="{{doacao.pk}}" />
            <p>
                <label>Nome: </label>
                <input type="text" name="nome" id="doacao{{forloop.counter}}" value="{{doacao.nome_doador}}" />
            </p>
            <p>
                <label>Telefone:</label>
                <input type="number" name="tel" value="{{doacao.tel_doador}}" />
            </p>
            <p>
                <label>Tipo:</label>
                <select name="tipo">
                    <option value='racao'>Ração</option>
                    <option value='med'>Medicamentos</option>
                </select>
            </p>
            <p>
                <label>Quantidade:</label>
                <input type="number" name="qntidade" value="{{doacao.qntidade}}"/>
            </p>
            
            <label></label>
            <input type="submit" value="Editar" /> 
        </form> 
        </div>  
    </body>
</html>
