        <br/>
        <form action="{% url 'polls:update_vet' %}" method="POST">
            
            {% csrf_token %} <!-- security seasons, dont ask Cross site request foreign-->
            <input type="hidden" name="vet_selected" value="{{vet.pk}}" />
            <p>
                    <label>Nome: </label>
                    <input type="text" name="nome" value="{{vet.nome_vet}}"" />
                </p>
                <p>
                    <label>Telefone:</label>
                    <input type="number" name="telefone" value="{{vet.telefone}}"  />
                </p>
                <p>
                    <label>CRV:</label>
                    <input type="text" name="crv" value="{{vet.crv}}"  />
                </p>
                <p>
                    <label>Endereço:</label>
                    <input type="text" name="endereco" value="{{vet.endereco}}" />
                </p>         
            <label></label>
            <input type="submit" value="Editar" /> 
        </form> 
        </div>
